<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cylinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: rgb(44, 44, 44);">
    
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card position-absolute top-50 start-50 translate-middle border-primary border border-5" style="width: 25rem;">
                    <div class="card-header">
                        <h1>Cylinder</h1>
                    </div>
                    <div class="card-body">
                        <img src="img/Cylinder.png" alt="Cylinder" width="100%" height="200px">

                        <label for="Radius" class="form-label">Radius</label><br>
                        <input type="number" id="Radius" class="form-control">
                        <label for="Height" class="form-label">Height</label><br>
                        <input type="number" id="Height" class="form-control"><br><br>

                        <button class="btn btn btn-outline-success col-12 fw-bold fs-5" onclick="Area(),Volume()">Calculate</button><br><br>

                        <label for="Area" class="form-label">Area</label>
                        <input type="number" id="Area" class="form-control">
                        <label for="Volume" class="form-label">Volume</label>
                        <input type="number" id="Volume" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Cylinder.js"></script>
</body>
</html>
